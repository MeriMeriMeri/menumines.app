name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build:css

      - name: Verify dist/styles.css is up to date
        run: |
          git diff --exit-code dist/styles.css || {
            echo "::error::dist/styles.css is out of date. Run 'npm run build:css' and commit the result."
            exit 1
          }
